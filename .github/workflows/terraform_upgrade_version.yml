name: terraform_upgrade_version

on:
  push:
    paths:
      - .github/workflows/terraform_upgrade_version.yml
      - recipes/terraform_upgrade_version.rb

env:
  NAMESPACE: sue445
  ASSIGNEE:  sue445

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

      matrix:
        include:
          # c.f. https://github.com/hashicorp/terraform/blob/main/CHANGELOG.md
          - repo: "terraform-aws-template"
            terraform_version: "1.14.3"

          - repo: "terraform-gcp-template"
            terraform_version: "1.14.3"

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          submodules: true

      - name: Generate token
        id: generate_token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id:       ${{ secrets.GH_APP_ID }}
          private-key:  ${{ secrets.GH_PRIVATE_KEY }}
          owner:        ${{ env.NAMESPACE }}
          repositories: ${{ matrix.repo }}

      - name: checkout target repo
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          repository: ${{ env.NAMESPACE }}/${{ matrix.repo }}
          token:      ${{ steps.generate_token.outputs.token }}
          path:       tmp/repo/

      - run: ls -la tmp/repo/

      - name: Generate arguments
        run: |
          set -xe
          if [ "${GITHUB_REF}" == "refs/heads/main" ]; then
            dry_run="false"
          else
            dry_run="true"
          fi
          echo "DRY_RUN=${dry_run}" >> $GITHUB_ENV

      - uses: sue445/sashimi_tanpopo_action@c317a33b9544000c538baa14a508345e7d4bb1c2 # v0.5.0
        with:
          recipe-files:         "${{ github.workspace }}/recipes/terraform_upgrade_version.rb"
          target-dir:           "${{ github.workspace }}/tmp/repo"
          params:               "terraform_version:${{ matrix.terraform_version }}"
          dry-run:              "${{ env.DRY_RUN }}"
          github-repository:    "${{ env.NAMESPACE }}/${{ matrix.repo }}"
          message:              "Upgrade to Terraform ${{ matrix.terraform_version }}"
          pr-title:             "Upgrade to Terraform ${{ matrix.terraform_version }}"
          pr-body:              "ref. https://github.com/sue445/sashimi_tanpopo-personal/commit/${{ github.sha }}"
          pr-source-branch:     "terraform_${{ matrix.terraform_version }}"
          pr-assignees:         "${{ env.ASSIGNEE }}"
          only-changes-summary: "true"
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}

      - name: Slack Notification (not success)
        uses: act10ns/slack@cfcc30955fe9377f4f55e1079e5419ee1014269f # v2
        if: "! success()"
        continue-on-error: true
        with:
          status: ${{ job.status }}
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          matrix: ${{ toJson(matrix) }}

  notify:
    needs:
      - build

    runs-on: ubuntu-slim

    steps:
      - name: Slack Notification (success)
        uses: act10ns/slack@cfcc30955fe9377f4f55e1079e5419ee1014269f # v2
        if: always()
        continue-on-error: true
        with:
          status: ${{ job.status }}
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
