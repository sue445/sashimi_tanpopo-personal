name: ruby_upgrade_version

on:
  push:
    paths:
      - .github/workflows/ruby_upgrade_version.yml
      - recipes/ruby_runtime_version.rb

env:
  NAMESPACE: sue445
  ASSIGNEE:  sue445

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

      matrix:
        include:
          # NOTE: Dependent on https://hub.docker.com/_/ruby
          - repo: "dockerfile-packer-serverspec"
            ruby_version: "4.0"

          - repo: "dockerhub-slack-webhook"
            ruby_version: "4.0"
            bundler_version: "4.0.3"

          - repo: "emoy_webhook"
            ruby_version: "4.0"
            bundler_version: "4.0.3"

          - repo: "rubicure-playground"
            ruby_version: "4.0"
            bundler_version: "4.0.3"

          - repo: "sashimi_tanpopo"
            ruby_version: "4.0"

          # NOTE: Dependent on https://hub.docker.com/r/cimg/ruby
          - repo: "cure-mastodon-bots"
            ruby_version: "3.4"
            bundler_version: "4.0.1"

          - repo: "precure-birthday-calendar"
            ruby_version: "3.4"
            bundler_version: "4.0.1"

          - repo: "pretty-all-friends-birthday-calendar"
            ruby_version: "3.4"
            bundler_version: "4.0.1"

          - repo: "tweet_pixels"
            ruby_version: "3.4"
            bundler_version: "4.0.1"

          # c.f. https://cloud.google.com/functions/docs/concepts/execution-environment#ruby
          - repo: "pribirthdaybot"
            ruby_version: "3.4"
            bundler_version: "4.0.1"

          - repo: "regional-rb-calendar"
            ruby_version: "3.4"
            bundler_version: "4.0.1"

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          submodules: true

      - name: Generate token
        id: generate_token
        uses: actions/create-github-app-token@7e473efe3cb98aa54f8d4bac15400b15fad77d94 # v2.2.0
        with:
          app-id:       ${{ secrets.GH_APP_ID }}
          private-key:  ${{ secrets.GH_PRIVATE_KEY }}
          owner:        ${{ env.NAMESPACE }}
          repositories: ${{ matrix.repo }}

      - name: checkout target repo
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          repository: ${{ env.NAMESPACE }}/${{ matrix.repo }}
          token:      ${{ steps.generate_token.outputs.token }}
          path:       tmp/repo/

      - run: ls -la tmp/repo/

      - name: Generate arguments
        run: |
          set -xe
          if [ "${GITHUB_REF}" == "refs/heads/main" ]; then
            dry_run="false"
          else
            dry_run="true"
          fi
          echo "DRY_RUN=${dry_run}" >> $GITHUB_ENV

      - name: Run recipes/ruby_runtime_version.rb
        uses: sue445/sashimi_tanpopo_action@c317a33b9544000c538baa14a508345e7d4bb1c2 # v0.5.0
        with:
          recipe-files:         "${{ github.workspace }}/recipes/ruby_runtime_version.rb"
          target-dir:           "${{ github.workspace }}/tmp/repo"
          params:               "ruby_version:${{ matrix.ruby_version }}"
          dry-run:              "${{ env.DRY_RUN }}"
          github-repository:    "${{ env.NAMESPACE }}/${{ matrix.repo }}"
          message:              "Upgrade to Ruby ${{ matrix.ruby_version }} :gem:"
          pr-title:             "Upgrade to Ruby ${{ matrix.ruby_version }} :gem:"
          pr-body:              "ref. https://github.com/sue445/sashimi_tanpopo-personal/commit/${{ github.sha }}"
          pr-source-branch:     "ruby_${{ matrix.ruby_version }}"
          pr-assignees:         "${{ env.ASSIGNEE }}"
          only-changes-summary: "true"
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}

      - name: Run recipes/ruby_bundler_version.rb
        uses: sue445/sashimi_tanpopo_action@c317a33b9544000c538baa14a508345e7d4bb1c2 # v0.5.0
        with:
          recipe-files:         "${{ github.workspace }}/recipes/ruby_bundler_version.rb"
          target-dir:           "${{ github.workspace }}/tmp/repo"
          params:               "bundler_version:${{ matrix.bundler_version }}"
          dry-run:              "${{ env.DRY_RUN }}"
          github-repository:    "${{ env.NAMESPACE }}/${{ matrix.repo }}"
          message:              "Upgrade to Bundler ${{ matrix.bundler_version }}"
          pr-title:             "Upgrade to Bundler ${{ matrix.bundler_version }}"
          pr-body:              "ref. https://github.com/sue445/sashimi_tanpopo-personal/commit/${{ github.sha }}"
          pr-source-branch:     "bundler_${{ matrix.bundler_version }}"
          pr-assignees:         "${{ env.ASSIGNEE }}"
          only-changes-summary: "true"
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}

      - name: Slack Notification (not success)
        uses: act10ns/slack@cfcc30955fe9377f4f55e1079e5419ee1014269f # v2
        if: "! success()"
        continue-on-error: true
        with:
          status: ${{ job.status }}
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          matrix: ${{ toJson(matrix) }}

  notify:
    needs:
      - build

    runs-on: ubuntu-slim

    steps:
      - name: Slack Notification (success)
        uses: act10ns/slack@cfcc30955fe9377f4f55e1079e5419ee1014269f # v2
        if: always()
        continue-on-error: true
        with:
          status: ${{ job.status }}
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
