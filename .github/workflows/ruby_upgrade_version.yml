name: ruby_upgrade_version

on:
  push:
    paths:
      - .github/workflows/ruby_upgrade_version.yml
      - recipes/ruby_upgrade_version.rb

env:
  NAMESPACE: sue445
  ASSIGNEE:  sue445

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

      matrix:
        include:
          # NOTE: Dependent on https://hub.docker.com/_/ruby
          - repo: "dockerfile-packer-serverspec"
            ruby_version: "3.4"

          - repo: "dockerhub-slack-webhook"
            ruby_version: "3.4"

          - repo: "emoy_webhook"
            ruby_version: "3.4"

          - repo: "rubicure-playground"
            ruby_version: "3.4"

          - repo: "sashimi_tanpopo"
            ruby_version: "3.4"

          # NOTE: Dependent on https://hub.docker.com/r/cimg/ruby
          - repo: "cure-mastodon-bots"
            ruby_version: "3.4"

          - repo: "precure-birthday-calendar"
            ruby_version: "3.4"

          - repo: "pretty-all-friends-birthday-calendar"
            ruby_version: "3.4"

          - repo: "tweet_pixels"
            ruby_version: "3.4"

          # c.f. https://cloud.google.com/functions/docs/concepts/execution-environment#ruby
          - repo: "pribirthdaybot"
            ruby_version: "3.4"

          - repo: "regional-rb-calendar"
            ruby_version: "3.4"

    steps:
      - uses: actions/checkout@v5
        with:
          submodules: true

      - name: Generate token
        id: generate_token
        uses: actions/create-github-app-token@v2
        with:
          app-id:       ${{ secrets.GH_APP_ID }}
          private-key:  ${{ secrets.GH_PRIVATE_KEY }}
          owner:        ${{ env.NAMESPACE }}
          repositories: ${{ matrix.repo }}

      - name: checkout target repo
        uses: actions/checkout@v5
        with:
          repository: ${{ env.NAMESPACE }}/${{ matrix.repo }}
          token:      ${{ steps.generate_token.outputs.token }}
          path:       tmp/repo/

      - run: ls -la tmp/repo/

      - name: Generate arguments
        run: |
          set -xe
          if [ "${GITHUB_REF}" == "refs/heads/main" ]; then
            dry_run="false"
          else
            dry_run="true"
          fi
          echo "DRY_RUN=${dry_run}" >> $GITHUB_ENV

      - uses: sue445/sashimi_tanpopo_action@v0.4.1
        with:
          recipe-files:      "${{ github.workspace }}/recipes/ruby_upgrade_version.rb"
          target-dir:        "${{ github.workspace }}/tmp/repo"
          params:            "ruby_version:${{ matrix.ruby_version }}"
          dry-run:           "${{ env.DRY_RUN }}"
          github-repository: "${{ env.NAMESPACE }}/${{ matrix.repo }}"
          message:           "Upgrade to Ruby ${{ matrix.ruby_version }}"
          pr-title:          "Upgrade to Ruby ${{ matrix.ruby_version }}"
          pr-source-branch:  "ruby_${{ matrix.ruby_version }}"
          pr-assignees:      "${{ env.ASSIGNEE }}"
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}

      - name: Slack Notification (not success)
        uses: act10ns/slack@v2
        if: "! success()"
        continue-on-error: true
        with:
          status: ${{ job.status }}
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          matrix: ${{ toJson(matrix) }}

  notify:
    needs:
      - build

    runs-on: ubuntu-slim

    steps:
      - name: Slack Notification (success)
        uses: act10ns/slack@v2
        if: always()
        continue-on-error: true
        with:
          status: ${{ job.status }}
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}